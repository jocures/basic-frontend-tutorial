<html lang="en">
  <head></head>
  <body>
    <!-- We're using a <header> tag here for the header of our app. This tag
      doesn't provide any specific styling to its contents. However, like
      heading tags (ex. <h1>), it does communicate a level of significance to
      search engines. -->
    <header>
      <h1>To-dos</h1>
    </header>
    <!-- We're using another <div> tag here as a container for our to-do items.
      Right now, this won't look like much, but this is an example of parenting.
      Any styling (which we will do later) that we apply to the parent container
      (class="todo-list") will have an impact on all of the children
      (class="todo-item"). -->
    <div class="todo-list">
      <div class="todo-item">
        <input type="checkbox" />
        <span>Build a to-do item</span>
      </div>
      <div class="todo-item">
        <input type="checkbox" />
        <span>Add another item.</span>
      </div>
      <div class="todo-item">
        <input type="checkbox" />
        <span>Rule of three</span>
      </div>
  </body>
</html>
