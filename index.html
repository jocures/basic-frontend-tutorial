<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>To-dos</h1>
    </header>
    <div class="todo-list">
      <!-- We've added the class "completed" to the todo-item container. This
        allows us to style the child components easily. Check out style.css to
        see how. -->
      <div class="todo-item completed">
        <!-- We've added the checked attribute to this checkbox. Unlike some
          attributes, this one doesn't require us to specify a value. It's a
          boolean (like we have in JavaScript) so it's presense denotes the
          value "true". -->
        <input type="checkbox" checked>
        <span>Build a to-do item</span>
      </div>
      <div class="todo-item">
        <input type="checkbox" />
        <span>Add another item.</span>
      </div>
      <div class="todo-item">
        <input type="checkbox" />
        <span>Rule of three</span>
      </div>
  </body>
</html>
